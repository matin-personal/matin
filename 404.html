<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>صفحه پیدا نشد | ۴۰۴</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", sans-serif;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* جلوگیری از اسکرول غیرضروری */
    }
    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px; /* گوشه‌های گرد برای جذابیت */
    }
    p {
      font-size: 1.2rem;
      max-width: 600px; /* محدود کردن عرض متن */
      margin-bottom: 20px;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
    a {
      margin: 10px;
      padding: 12px 25px;
      background-color: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
      display: inline-block; /* بهبود چیدمان لینک‌ها */
    }
    a:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
